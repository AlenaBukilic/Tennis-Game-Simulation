<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tennis Match</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="match">
	<h1>Tennis Match</h1>
	<button onclick="play()">Play</button>
</div>
<div class="container">
	<section>
		<p class="round">Round</p>
		<h3 id="one">Player 1</h3>
		<p id="oneScore">Score</p>
	</section>
	<section>
		<div id="live">Match</div>
	</section>
	<section>
		<p class="round">Round</p>
		<h3 id="two">Player 2</h3>
		<p id="twoScore">Score</p>
	</section>
</div>
<div class="sc">Score</div>
<div id="score">Love-All</div>
<div id="but">
	<button onclick="restart()">Restart</button>
	<button onclick="points()">Show Points</button>
</div>
<div id="poin"></div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
